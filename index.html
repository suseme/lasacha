---
layout: default
---
<div class="home">
  <style>
  .demo-card-wide.mdl-card {
    width: 800px;
  }
  </style>

  {% for post in paginator.posts %}
  <div class="mdl-card mdl-shadow--2dp demo-card-wide">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{ post.title }}</h2>
      <p class="mdl-card__subtitle-text">@ {{ post.date | date: "%b %-d, %Y" }}</p>
    </div>
    <div class="mdl-card__supporting-text">
      {{ post.content | truncate: 400 }} ...
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.url }}">
        MORE
      </a>
    </div>
  </div>
  {% endfor %}
  
  <br/>
  
  <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
    <tbody>
    {% for post in site.posts %}
      <tr>
        <td class="mdl-data-table__cell--non-numeric"><a href="{{ post.url }}">{{ post.title }}</a></td>
        <td class="mdl-data-table__cell--non-numeric">{{ post.date | date: "%b %-d, %Y" }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  </section>
</div>
