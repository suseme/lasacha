<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/assets/css/material.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl }}">
  <script src="{{ "/assets/js/material.min.js" | prepend: site.baseurl }}"></script>
  <link rel="stylesheet" href="{{ "/assets/css/material.cyan-light_blue.min.css" | prepend: site.baseurl }}">
</head>
